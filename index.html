<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="./assets/stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=BioRhyme|Bungee+Shade|Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
  </head>
  <body>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <div class = 'main-content'>
      <aside>
        <h1>Painter</h1>
        <img class='row' src="assets/painter.png"/>
        <p>
          Paint as much of the screen as you can! Leave your painted region
          to claim more area, but watch your back! If you or your enemies
          collide with your trail while you're painting, GAME OVER!
        </p>
        <img src="assets/arrows.png"/>
        <div class='links'>
          <a href="https://github.com/bergieboy" id="github" target="_blank">
            <img src="assets/github.png"/>
          </a>
          <a href="https://angel.co/todd-bergman-1" id="angellist" target="_blank">
            <img src="assets/angellist.png"/>
          </a>
          <a href="https://www.linkedin.com/in/todd-bergman/" id="linkedin" target="_blank">
            <img src="assets/linkedin.png"/>
          </a>
        </div>
        <audio id='player' autoplay controls loop >
          <source src="assets/backtrack.mp3" type="audio/mpeg">
        </audio>
        <div class='audio-controls' >
          Audio Controls:
          <button onclick="document.getElementById('player').play()" class="fas fa-play"/>
          <button onclick="document.getElementById('player').pause()" class="fas fa-pause"/>
        </div>
      </aside>
      <canvas/>
    </div>

  </body>
</html>
